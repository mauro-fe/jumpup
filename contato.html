<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_div">
            <div>
                <ahref="#"><img class="logo" src="img/logo.png" alt="jogo"></a>
            </div>
            <nav>
                <ul>
                    <li><a class="btn-header" href="index.html">Home</a></li>
                    <li><a class="btn-header" href="sobre.html">Sobre o jogo</a></li>
                    <li><a class="btn-header" href="galeria.html">Galeria</a></li>
                    <li><a class="btn-header" href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-contato">
        <form action="#">
            <h1>Entre em contato</h1>
            <fieldset>
                <label for="name">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome:">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email:">
                <label for="tel">Telefone:</label>
                <input type="number" name="tel" id="tel" placeholder="Digite seu telefone:">
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" cols="50" rows="7" placeholder="Digite sua mensagem:"></textarea>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Desenvolvido por <a href="#">Mauro Felix</a></p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="script.js"></script>
</body>

</html>
