<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_div">
            <div>
                <a href="index.html"><img class="logo" src="img/logo.png" alt="jogo"></a>
            </div>
            <nav>
                <div class="navbar-desktop">
                    <ul>
                        <li><a class="btn-header" href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                        <li><a class="btn-header" href="sobre.html"> <i class="fas fa-info-circle"></i> Sobre</a></li>
                        <li><a class="btn-header" href="galeria.html"><i class="fas fa-images"></i></i> Galeria</a></li>
                        <li><a class="btn-header" href="#"> <i class="fas fa-envelope"></i> Contato</a></li>
                        <li><a class="btn-play" href="jogo.html"><i class="fa-solid fa-play"></i> Jogar</a></li>
                    </ul>
                </div>
            </nav>
            <nav>
                <div class="navbar-mobile .active">
                    <ul>
                        <li><a class="btn-header" href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                        <li><a class="btn-header" href="sobre.html"> <i class="fas fa-info-circle"></i> Sobre</a></li>
                        <li><a class="btn-header" href="galeria.html"><i class="fas fa-images"></i></i> Galeria</a></li>
                        <li><a class="btn-header" href="#"> <i class="fas fa-envelope"></i> Contato</a></li>
                        <li><a class="btn-play" href="jogo.html"><i class="fa-solid fa-play"></i> Jogar</a></li>
                    </ul>
                </div>
                <i id="navbar-icon" class="fa-solid fa-bars"></i>
            </nav>
        </div>

    </header>
    <main class="main-contato">
        <span class="span dadosEnviados"><i class="fa-solid fa-check"></i> Dados enviados com
            sucesso!</span>
        <span class="span preenchaCampos"><i class="fa-solid fa-xmark"></i> Preencha todos os campos!</span>
        <span class="span emailInvalido"><i class="fa-solid fa-xmark"></i> Email invalido!</span>
        <h2 class="title">Entre em contato</h2>
        <form action="#">
            <div class="form-inputs">
                <label for="name">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome:">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email ex:">
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" maxlength="15">
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" cols="68" rows="7" placeholder="Digite sua mensagem:"></textarea>
            </div>
            <div class="btns-form">
                <input type="submit" name="btnEnviar" id="btnEnviar" class="btnEnviar">
                <input type="reset" value="Limpar" class="btnLimpar">
            </div>
        </form>
    </main>
    <span class="btnScrollTop"><i class="fas fa-chevron-up"></i></span>
    <footer>
        <p>Desenvolvido por Mauro Felix</p>
        <a href="https://www.instagram.com/mauroo_felix/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.instagram.com/mauroo_felix/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.instagram.com/mauroo_felix/"><i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="script.js"></script>
    <script src="contato.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
