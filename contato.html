    <link rel="stylesheet" href="contato.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_div">
            <div>
                <ahref="#"><img class="logo" src="img/logo.png" alt="jogo"></a>
            </div>
            <nav>
                <div class="navbar-desktop">
                    <ul>
                        <li><a class="btn-header" href="index.html">Home</a></li>
                        <li><a class="btn-header" href="sobre.html">Sobre</a></li>
                        <li><a class="btn-header" href="galeria.html">Galeria</a></li>
                        <li><a class="btn-header" href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>
            <nav>
                <div class="navbar-mobile .active">
                    <ul>
                        <li><a class="btn-header" href="index.html">Home</a></li>
                        <li><a class="btn-header" href="sobre.html">Sobre</a></li>
                        <li><a class="btn-header" href="galeria.html">Galeria</a></li>
                        <li><a class="btn-header" href="#">Contato</a></li>
                    </ul>
                </div>
                <i id="navbar-icon" class="fa-solid fa-bars"></i>
            </nav>
        </div>

    </header>
    <main class="main-contato">
        <span class="span dadosEnviados"><i class="fas fa-check-circle"></i> Dados enviado com sucesso!</span>
        <span class="span preenchaCampos">Preencha todos os campos!</span>
        <span class="span emailInvalido">Email invalido!</span>
        <h2 class="title">Entre em contato</h2>
        <form action="#">
            <div class="form-inputs">
                <label for="name">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome:">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email ex:">
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" maxlength="15">
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" cols="68" rows="7" placeholder="Digite sua mensagem:"></textarea>
            </div>
            <div class="btns-form">
                <input type="submit" name="btnEnviar" id="btnEnviar" class="btnEnviar">
                <input type="reset" value="Limpar" class="btnLimpar">
            </div>
        </form>
    </main>

    <footer>
        <p>Desenvolvido por <a href="#">Mauro Felix</a></p>
    </footer>
    <script src="script.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
