<body>
    <header>
        <div class="header_div">
            <div>
                <ahref="#"><img class="logo" src="img/logo.png" alt="jogo"></a>
            </div>
            <nav>
                <div class="navbar-desktop">
                    <ul>
                        <li><a class="btn-header" href="#">Home</a></li>

                    </ul>
                </div>
            </nav>
            <nav>
                <div class="navbar-mobile .active">
                    <ul>
                        <li><a class="btn-header" href="#">Home</a></li>
                        <li><a class="btn-header" href="sobre.html">Sobre</a></li>
                        <li><a class="btn-header" href="galeria.html">Galeria</a></li>

    </header>
    <main class="main-galeria">
        <h1>Galeria</h1>
        <section>
            <img data-aos="zoom-out-left" class="lightbox" src="img/img6.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img11.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img7.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img8.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img5.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img9.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img10.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img3.png" alt="" onclick="openImage(this.src)">
            <img data-aos="fade-right" class="lightbox" src="img/telaInicio.png" alt="" onclick="openImage(this.src)">
            <img data-aos="fade-right" class="lightbox" src="img/comoJogar.png" alt="" onclick="openImage(this.src)">
            <img data-aos="fade-left" class="lightbox" src="img/telaGameOver.png" alt="" onclick="openImage(this.src)">
            <img data-aos="fade-left" class="lightbox" src="img/trofeu.jpg" alt="" onclick="openImage(this.src)">

            <div class="overlay" id="overlay">
                <div class="teste" onclick="closeImage()"><i class="fa-regular fa-circle-xmark"></i></div>
                <img id="overlayImg">
            </div>
        </section>
    </main>

        AOS.init();
