            <ul>

    <main class="main-galeria">
        <h1>Galeria</h1>
        <section>
            <img data-aos="zoom-out-left" class="lightbox" src="img/img1.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img2.png" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img3.jpg" alt="" onclick="openImage(this.src)">
            <img data-aos="zoom-out-left" class="lightbox" src="img/img4.png" alt="" onclick="openImage(this.src)">

            <img data-aos="zoom-out-left" class="lightbox" src="img/img4.png" alt="" onclick="openImage(this.src)">
            <img data-aos="fade-right" class="lightbox" src="img/img1.png" alt="" onclick="openImage(this.src)">
            <img data-aos="fade-right" class="lightbox" src="img/img2.png" alt="" onclick="openImage(this.src)">
            <img data-aos="fade-left" class="lightbox" src="img/img3.jpg" alt="" onclick="openImage(this.src)">
            <img data-aos="fade-left" class="lightbox" src="img/img4.png" alt="" onclick="openImage(this.src)">

            <div class="overlay" id="overlay">
                <div class="teste" onclick="closeImage()"><i class="fa-regular fa-circle-xmark"></i></div>
                <img id="overlayImg">
            </div>
        </section>
